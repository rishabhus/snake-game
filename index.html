<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="highscore">High Score: 0</div>
        <audio id="eatSound" src="eat.mp3" preload="auto"></audio>
        <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
        <audio id="bgMusic" src="bgmusic.mp3" preload="auto" loop></audio>
        <div id="music-controls">
            <label for="music-volume">Music Volume:</label>
            <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.3">
        </div>
    </div>
    <div id="gameover-screen" style="display:none;">
        <h2>Game Over!</h2>
        <div id="final-score"></div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
